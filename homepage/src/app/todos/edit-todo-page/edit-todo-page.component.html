<div class="content-box" *ngIf="todo">
    <h2>Edit Todo</h2>
    <app-todo-data-form
        buttonText="Save Changes"
        [currentName] = "todo.name"
        [currentDescription] = "todo.description"
        [currentDue] = "todo.due"
        [currentPriority] = "todo.priority"
        (onSubmit)="onSubmit($event)">
    </app-todo-data-form>
</div>
<div class="content-box" *ngIf="!todo">
    <h3>Loading</h3>
</div>
