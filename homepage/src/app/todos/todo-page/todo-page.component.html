<div class="todos-container">
    <div *ngIf="todoList$ | async as todos">
        <div class="todo-content-box" *ngFor="let todo of todos | sortPipe:'due'">
            <app-todo-card [aTodo]="todo"></app-todo-card>
        </div>
    </div>
    <a routerLink="/todo-new">
        <button>New Todo</button>
    </a>
</div>
