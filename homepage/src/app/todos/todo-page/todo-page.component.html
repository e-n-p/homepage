<div class="todos-container">
    <div style="padding: 0;" *ngIf="todoList.length">
        <div cdkDropList [cdkDropListData]="todoList" (cdkDropListDropped)="drop($event)">
            <app-todo-card *ngFor="let todo of todoList" [aTodo]="todo" cdkDrag></app-todo-card>
        </div>
    </div>
    <a routerLink="/todo-new">
        <button>New Todo</button>
    </a>
</div>
