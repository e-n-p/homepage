<div>
	<div class="content-box" *ngFor="let todo of todos">
		<a routerLink="/todo-edit/{{todo.id}}">
			<h3>{{todo.name}} - {{todo.description}}</h3>
		</a>
		<div class="buttons-container">
			<button (click)="onDeleteClicked(todo.id)">Delete</button>
		</div>
	</div>
</div>

<a routerLink="/todo-new">
	<button>New Todo</button>
</a>
