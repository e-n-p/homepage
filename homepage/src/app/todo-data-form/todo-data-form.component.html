<form [formGroup]="todoForm" (ngSubmit)="onButtonClicked()">
        <div>
            <label for="name">
                Name:
            </label>
            <input id="name" type="text" formControlName="name" />
        </div>
        <div>
            <div id="description-label">
                <label for="description">
                    Description:
                </label>
            </div>
            <textarea id="description" name="description" type="text" maxlength="100" formControlName="description" ></textarea>
        </div>
        <div>
            <label for="due">
                Due:
            </label>
            <input id="due" name="due" type="date" formControlName="due"/>
        </div>
        <button type="submit">{{buttonText}}</button>
</form>
